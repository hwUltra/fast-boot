Name: ums.rpc
ListenOn: 0.0.0.0:7002
Etcd:
  Hosts:
    - 192.168.3.88:12379
  Key: ums.rpc

Gorm:
  SqlType: 1
  IsOpenReadDb: false   # 是否开启读写分离配置（true=开启、false=关闭），IsOpenReadDb=开启,Read 部分参数有效，否则Read部分参数直接忽略
  SlowThreshold: 30     # 慢 SQL 阈值(sql执行时间超过此时间单位（秒），就会触发系统日志记录)
  Write:
    Host: 192.168.3.88
    DataBase: mall-boot
    Port: 15432
    Prefix:
    User: kyle
    Pass: "123123"
    Charset: utf8
    SetMaxIdleConn: 10
    SetMaxOpenConn: 128
    SetConnMaxLifetime: 60
  Read:
    Host: 192.168.3.88
    DataBase: mall-boot
    Port: 15432
    Prefix:
    User: kyle
    Pass: "123123"
    Charset: utf8
    SetMaxIdleConn: 10
    SetMaxOpenConn: 128
    SetConnMaxLifetime: 60

RedisConf:
  Host: 192.168.3.88:16379
  Pass:
  Type: node


Salt: H0VOFkGgPTrz9ICwd7qnJaZR9KQ2i8xe

JWT:
  AccessSecret: ad879038-c7a8-8063-9236-6bfc35d54b8d
  AccessExpire: 864000

Log:
  Mode: file
  Path: ../../../logs/rpc-user

